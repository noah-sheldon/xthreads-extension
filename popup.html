<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xThreads Agent</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        </svg>
        <span>xThreads Agent</span>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <div class="status-dot"></div>
        <span id="statusText">Inactive</span>
      </div>
    </div>

    <!-- API Key Section -->
    <div class="section">
      <label for="apiKey" class="label">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <circle cx="12" cy="16" r="1"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
        API Key
      </label>
      <div class="input-group">
        <input 
          type="password" 
          id="apiKey" 
          placeholder="Enter your xThreads API key"
          class="input"
        >
        <button id="fetchApiKey" class="btn-secondary" title="Auto-fetch from xthreads.app">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12c0 1-1 1-1 1s-1 0-1-1 1-1 1-1 1 0 1 1"/>
            <path d="M16 12c0 1-1 1-1 1s-1 0-1-1 1-1 1-1 1 0 1 1"/>
            <path d="M11 12c0 1-1 1-1 1s-1 0-1-1 1-1 1-1 1 0 1 1"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Keywords Section -->
    <div class="section">
      <label for="keywords" class="label">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="M21 21l-4.35-4.35"/>
        </svg>
        Keywords (comma-separated)
      </label>
      <textarea 
        id="keywords" 
        placeholder="AI, machine learning, tech, startup..."
        class="textarea"
        rows="3"
      ></textarea>
    </div>

    <!-- Tone Selector -->
    <div class="section">
      <label class="label">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
          <line x1="9" y1="9" x2="9.01" y2="9"/>
          <line x1="15" y1="9" x2="15.01" y2="9"/>
        </svg>
        Reply Tone
      </label>
      <div class="tone-grid">
        <button class="tone-btn active" data-tone="neutral">Neutral</button>
        <button class="tone-btn" data-tone="friendly">Friendly</button>
        <button class="tone-btn" data-tone="curious">Curious</button>
        <button class="tone-btn" data-tone="sarcastic">Sarcastic</button>
      </div>
    </div>

    <!-- Mode Toggle -->
    <div class="section">
      <label class="label">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
          <line x1="8" y1="21" x2="16" y2="21"/>
          <line x1="12" y1="17" x2="12" y2="21"/>
        </svg>
        Operation Mode
      </label>
      <div class="mode-toggle">
        <button class="mode-btn active" data-mode="manual">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 12l2 2 4-4"/>
            <circle cx="12" cy="12" r="10"/>
          </svg>
          Manual
        </button>
        <button class="mode-btn" data-mode="auto">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2v6l3-3-3-3z"/>
            <path d="M12 18v6l3-3-3-3z"/>
            <path d="M4.93 4.93l4.24 4.24-1.41 1.42L4.93 7.76z"/>
            <path d="M14.83 14.83l4.24 4.24-1.41 1.42-2.83-2.83z"/>
          </svg>
          Auto
        </button>
      </div>
    </div>

    <!-- Control Buttons -->
    <div class="controls">
      <button id="startAgent" class="btn-primary" disabled>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="5,3 19,12 5,21"/>
        </svg>
        Start Agent
      </button>
      <button id="stopAgent" class="btn-danger" style="display: none;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="6" y="6" width="12" height="12"/>
        </svg>
        Stop Agent
      </button>
    </div>

    <!-- Stats -->
    <div class="stats" id="stats" style="display: none;">
      <div class="stat-item">
        <span class="stat-label">Replies Today:</span>
        <span class="stat-value" id="repliesCount">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Success Rate:</span>
        <span class="stat-value" id="successRate">0%</span>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>

  <script src="popup.js"></script>
</body>
</html>
